<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background-color: #08012c;
            color: #fff;
            padding: 20px;
        }
        .contact-card {
            background: #111133;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .btn-submit {
            background-color: #ff9800;
            color: #fff;
        }
        .btn-submit:hover {
            background-color: #ff5722;
        }
        .social-bar {
            position: fixed;
            color: white;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .social-bar a {
            display: block;
            margin: 30px 0;
            text-align: center;
            padding: 20px;
            background: #9696a4;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }
        .social-bar a:hover {
            background: #4c4cff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="social-bar">
        <a href="mailto:your-email@example.com" target="_blank"><i class="fa-brands fa-linkedin" style="color: white; font-size: 2rem;"></i></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fa-brands fa-github" style="color: white; font-size: 2rem;"></i></a>
        <a href="https://github.com/yourusername" target="_blank"><i class="fa-solid fa-square-envelope" style="color: white; font-size: 2rem;"></i></a>
    </div>
<div class="container">
    <h2 class="text-center mb-5">Contact Me</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="contact-card">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
